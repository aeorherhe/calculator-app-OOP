<!DOCTYPE html>
<html lang="en" class="theme-1">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Calculator App</title>
  </head>
  <body>
    <main class="main">
      <section class="calculator">
        <div class="calc-header">
          <p>calc</p>
          <div class="themes-stn">
            <p>themes</p>
            <div class="themes-switcher">
              <div class="themes-ctn">
                <p>1</p>
                <p>2</p>
                <p>3</p>
              </div>
              <div class="theme-balls">
                <div class="theme-ball" data-theme="1"></div>
                <div class="theme-ball" data-theme="2"></div>
                <div class="theme-ball" data-theme="3"></div>
                <div class="ball"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="calc-result-dashboard">
          <p class="prev-operation"></p>
          <p class="curr-operation"></p>
        </div>
        <div class="calc-keys">
          <button class="value">7</button>
          <button class="value">8</button>
          <button class="value">9</button>
          <button class="delete-btn">DEL</button>
          <button class="value">4</button>
          <button class="value">5</button>
          <button class="value">6</button>
          <button class="operators">+</button>
          <button class="value">1</button>
          <button class="value">2</button>
          <button class="value">3</button>
          <button class="operators">-</button>
          <button class="value">.</button>
          <button class="value">0</button>
          <button class="operators">รท</button>
          <button class="operators">x</button>
          <button class="reset-btn">RESET</button>
          <button class="equals-btn">=</button>
        </div>
      </section>
    </main>
    <my-profile class="my-profile">
      Challenge by :
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor....
      </a>
      Coded by :
      <a href="https://aeorherhe.netlify.app" target="_blank"
        >Abraham Orherhe</a
      >
      <div class="my-profile-icons">
        <a href="https://www.facebook.com/aeorherhe" target="_blank"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a href="https://www.instagram.com/aeorherhe/" target="_blank"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a href="https://twitter.com/aeorherhe" target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
    </my-profile>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
